<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Mini Player</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="renderer.js"></script>

</head>

<body>
    <div id="title-bar">
        <span>
        <button id="close-button">✖ </button></span>
    </div>
    <div id="content-part">
        <input type="text" spellcheck="false" id="search" placeholder="">
        <button onclick="searchMusic()" id="search-button">⌕</button>
        <div id="results"></div>
        <iframe id="player" width="560" height="315" frameborder="0" allow="autoplay"></iframe>
    </div>
</body>

</html>
